<head>
  <!-- Canonical link to help search engines -->
  <link rel="canonical" href="{{ site.baseurl }}{{ page.url }}"/>

  <!-- Basic meta elements -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>

  <!--   Dublin Core metadata for Zotero -->
  <meta name="DC.title" content="{{ page.title }}" />
  <meta name="DC.creator" content="{{ page.author }}" />
  <meta name="DC.contributor" content="{{ page.editor }}" />
  <meta name="DC.date" content="{{ page.publication-date }}" />
  <meta name="DC.rights" content="{{ page.rights }}" />
  <meta name="DC.source" content="{{ site.title }}" />

    <!-- Open Graph metadata -->

    {% if page.layout == "default" %}
    <meta property="og:title" content="{{page.title}}"/>
    <meta property="og:description" content="{{site.description}}">
    <meta property="fb:admins" content="elotroalex"/>
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{site.url}}{{site.baseurl}}{{page.url}}"/>
    <meta property="og:image" content="{{site.url}}{{site.baseurl}}/public/open-graph-logo.png"/>
    <meta property="og:image:width" content="200" />
    <meta property="og:image:height" content="200" />

    {% else %}
    <meta property="og:title" content="{{page.title}}"/>
    <meta property="og:description" content="An Ed edition">
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{site.url}}{{site.baseurl}}{{page.url}}"/>
    <meta property="og:image" content="{{site.url}}{{site.baseurl}}/public/open-graph-logo.png"/>
    <meta property="og:image:width" content="200" />
    <meta property="og:image:height" content="200" />
    {% endif %}

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }}
    {% endif %}
  </title>

  <!-- CSS links -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/qd.css"/>
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css"/>
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/ed.css"/>
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/unslider.css"/>
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/unslider-dots.css"/>
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/datatables.min.css"/>

  <!-- javascript -->
  <script src="{{ site.baseurl }}/public/js/jquery-3.1.1.min.js"></script>
  <script src="{{ site.baseurl }}/public/js/qd.js"></script>
  <script src="{{ site.baseurl }}/public/js/hc/highcharts.js"></script>
  <script src="{{ site.baseurl }}/public/js/hc/highcharts-more.js"></script>
  <script src="{{ site.baseurl }}/public/js/jquery.event.move.js"></script>
  <script src="{{ site.baseurl }}/public/js/jquery.event.swipe.js"></script>
  <script src="{{ site.baseurl }}/public/js/unslider-min.js"></script>
  <script src="{{ site.baseurl }}/public/js/datatables.min.js"></script>




  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="57x57" href="{{ site.baseurl }}/public/icons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ site.baseurl }}/public/icons/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="{{ site.baseurl }}/public/icons/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="{{ site.baseurl }}/public/icons/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl }}/public/icons/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="{{ site.baseurl }}/public/icons/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="{{ site.baseurl }}/public/icons/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl }}/public/icons/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/public/icons/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="{{ site.baseurl }}/public/icons/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/public/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="{{ site.baseurl }}/public/icons/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/public/icons/favicon-16x16.png">
<link rel="manifest" href="{{ site.baseurl }}/public/icons/manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="{{ site.baseurl }}/public/icons/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">

  <link rel="shortcut icon" href="{{ site.baseurl }}/public/icons/favicon.ico"/>

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}/atom.xml"/>
</head>
