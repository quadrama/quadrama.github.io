---
layout: default
---

<div class="post">
  {% include date.html date=page.date lang=page.lang %}

  <div class="headline">
    <div class="left">{{ page.categories | join: " â€¢ " }}</div>
    <div class="right">{{ day }}{{ sup }} {{ month }} {{ year }}</div>
    <div style="clear:both;"></div>
  </div>
  <h1 class="post-title">{{ page.title }}</h1>
  <h1>{{ page.subtitle }}</h1>

  {% if page.logo %}
    <img class="postlogo" src="{{ page.logo }}" />
  {% endif %}

  {{ content }}
</div>
