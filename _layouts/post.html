---
layout: default
---

<div class="post">
  {% include date.html date=page.date %}

  <div style="text-align:right">{{ day }}{{ sup }} {{ month }} {{ year }}</div>
  <h1 class="post-title">{{ page.title }}</h1>
  <h1>{{ page.subtitle }}</h1>

  {% if page.logo %}
    <img class="postlogo" src="{{ page.logo }}" />
  {% endif %}

  {{ content }}
</div>
